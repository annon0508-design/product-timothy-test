<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Evidence Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Voice Evidence Finder</h1>
    </header>
    <main>
        <div id="upload-container">
            <h2>Upload Audio File</h2>
            <div id="drop-zone">
                <p>Drag & drop your audio file here (mp3, wav, m4a)</p>
            </div>
            <div id="upload-progress-container">
                <div id="upload-progress-bar"></div>
            </div>
        </div>
        <div id="transcription-container">
            <h2>Transcription</h2>
            <div id="transcript"></div>
        </div>
        <div id="search-container">
            <h2>Search Keywords</h2>
            <input type="text" id="search-input" placeholder="Enter keyword...">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>
        <div id="player-container">
            <h2>Audio Player</h2>
            <audio id="audio-player" controls></audio>
        </div>
        <div id="export-container">
            <button id="export-pdf">Export as PDF</button>
        </div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
